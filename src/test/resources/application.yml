spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;NON_KEYWORDS=USER
    username: sa
    password: sa

  liquibase:
    enabled: true
    change-log: classpath:/liquibase/db.changelog.xml

  cache:
    type: redis
    redis:
      host: localhost
      port: 6379
      time-to-live: 600000